<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="main__board">
        <div class="main__card">
            <h1 class="card__ttl">
                Order Summary
            </h1>
            <p class="card__txt">
                You can now listen to millions of songs, <br>
                audiobooks, and podcasts on any device <br>
                anywhere you like!
            </p>
            <div class="plan__label">
                <div class="plan__label__cover">
                    <img src="img/icon-music.svg" alt="icon-music">
                    <div class="plan__label__contents">
                        <h2 class="plan__label__ttl">
                            Annual Plan
                        </h2>
                        <p class="plan__label__txt">
                            $59.99/year
                        </p>
                    </div>
                </div>
                <a href="#" class="plan__label__change">
                    Change
                </a>
            </div>
            <a href="#" class="card__btn">
                Proceed to Payment
            </a>
            <a href="#" class="card__cancel">
                Cancel Order
            </a>
        </div>
    </div>
</body>

</html>
